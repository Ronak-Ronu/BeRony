<div class="add-collaborator">
  <h3>Search Collaborator</h3>

  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="searchUsers()"
    placeholder="Search for users..."
  />

  <div *ngIf="users.length" class="user-list">
    <ul>
      <li *ngFor="let user of users">
        <span style="text-align: left;">{{ user.username }} <br/> <span style="font-size: 14px;color: rgb(95, 95, 95);"> {{ user.userEmail }}</span> </span>
        <button class="btn-add" (click)="addCollaborator(user.userId)">
          Add as Collaborator
        </button>
      </li>
    </ul>
  </div>

  <div *ngIf="message" class="message">
    <p>{{ message }}</p>
  </div>
</div>
